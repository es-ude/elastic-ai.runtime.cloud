<!DOCTYPE html>
<html style="font-size: 20px;" lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>ENV5</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<section class="d-flex flex-column align-items-center pt-1">
    <h1>Elastic AI Monitor</h1>
    <h3>TWIN_NAME</h3>

    <div class="row">
        <div class="col" >
            <button type="button" class="btn btn-primary" onClick="window.location.reload();">Refresh</button>
            <a class="btn btn-primary" href="/index">Home</a>
        </div>
    </div>
</section>
<section class="d-flex flex-column align-items-center pt-3">
    <h4>Twin Data</h4>
    <div class="container">
        <table class="table table-borderless table-hover">
            <tbody>
            <tr>
                <th class="text-end pe-2" scope="row">Name</th>
                <td>TWIN_NAME</td>
            </tr>
            <tr>
                <th class="text-end pe-2" scope="row">ID</th>
                <td>TWIN_ID</td>
            </tr>
            <tr>
                <th class="text-end pe-2" scope="row">Status</th>
                <td>TWIN_STATUS</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<section class="d-flex flex-column align-items-center pt-3">
    <h4>Measurements</h4>
    <div class="d-grid container gap-2">
        <div class="row">
            <div class="col text-center">
                <h5>Sensor 1</h5>
                <div class="input-group">
                    <span class="input-group-text" id="label-wlan">WLAN</span>
                    <input type="text" class="form-control" aria-label="WLAN" aria-describedby="label-wlan" readonly>
                </div>
            </div>
            <div class="col text-center">
                <h5>Sensor 2</h5>
                <div class="input-group">
                    <span class="input-group-text" id="label-sram">SRAM</span>
                    <input type="text" class="form-control" aria-label="SRAM" aria-describedby="label-sram" readonly>
                </div>
            </div>
            <!-- TODO: add JS to request and update data fields -->
        </div>
    </div>
</section>
<section class="d-flex flex-column align-items-center pt-3">
    <h4>Flash FPGA</h4>
    <div class="text-secondary">
        WORK IN PROGRESS
    </div>
</section>
</body>
</html>
