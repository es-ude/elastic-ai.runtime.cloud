name: "Create a Release"
on:
  workflow_call:
  push:
    branches:
      - 'main'

jobs:
  semantic_release:
    name: Generate Release
    runs-on: ubuntu-latest
    outputs:
      latest_commit: ${{ steps.sha.OUTPUS.SHA }}
      latest_version: ${{ steps.version.OUTPUTS.VERSION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: "lts/*"
      - name: Install semantic-relase Plugin
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Create Release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - name: SHA
        run: |
          new_sha=$(git rev-parse HEAD)
          echo "SHA=$new_sha" >> $GITHUB_OUTPUT
      - name: VERSION
        run: echo "VERSION=1000" >> $GITHUB_OUTPUT
        
  docker_image:
    needs: [semantic_release]
    name: Genrate Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build Docker Image
        run: ./gradlew jibDockerBuild
      - name: Tag Runtime
        run: docker tag runtime:latest ghcr.io/es-ude/elastic-ai.runtime
      - name: Tag Monitor
        run: docker tag monitor:latest ghcr.io/es-ude/elastic-ai.monitor
      - name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: es-ude
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Runtime to Github Container Registry
        run: docker push ghcr.io/es-ude/elastic-ai.runtime:latest
      - name: Push Monitor to Github Container Registry
        run: docker push ghcr.io/es-ude/elastic-ai.monitor:latest
