name: "Build Release Packages"
on:
  workflow_dispatch:
  release:
    types:
      - released

jobs:
  maven_package:
    name: publish runtime library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Get Release Version
        id: release
        uses: GuillaumeFalourd/get-release-or-tag@v2
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Push Package
        env:
          ACTOR: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew -Pversion=${{ steps.release.outputs.tag }} :runtime:publish

  container:
    name: Generate Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Get Release Version
        id: release
        uses: GuillaumeFalourd/get-release-or-tag@v2
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build Docker Image
        run: ./gradlew -Pversion=${{ steps.release.outputs.tag}} jibDockerBuild
      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor  }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Monitor to Github Container Registry
        run: docker push --all-tags ghcr.io/es-ude/elastic-ai.cloud.applications.monitor
